<!DOCTYPE html>
<html>
<head>
  <title>Registrar Cliente</title>
</head>
<body>
  <h1>Creación de Cliente</h1>
  <form id="clienteForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>
   
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br>
   
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required><br>
   
    <label for="fechanac">Fecha de Nacimiento:</label>
    <input type="date" id="fechanac" name="fechanac" required><br>
   
    <button class="registrar-cliente" type="submit">Registrar Cliente</button>
  </form>

  <button id="verListaClientes" class="page-registro">Lista de clientes</button>

  <!-- Redirecccion a lista de clientes -->
  <script>
    document.getElementById('verListaClientes').addEventListener('click', function() {
      window.location.href = 'index.html'; 
    });
  </script>

  <!-- Cargar la configuración de Firebase y registro.js -->
  <script src="/firebase.bundle.js"></script>
</body>
</html>
